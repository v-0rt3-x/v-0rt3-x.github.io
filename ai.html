<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>v0rt3X | AI</title>
  <link rel="shortcut icon" href="assets/logo2.png" type="image/png">
  <style>
    pre, code {
      font-family: 'Courier New', monospace;
      background: #f4f4f4;
      color: #333;
      padding: 0.75em;
      border-radius: 8px;
      overflow-x: auto;
      display: block;
      line-height: 1.5;
    }

    pre {
      margin: 1em 0;
    }

    .ai-response {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #222;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #6b21a8, #0ea5e9, #9333ea, #14b8a6);
      animation: glowBg 20s ease infinite;
      filter: blur(120px);
      z-index: 0;
      opacity: 0.3;
    }

    .main {
      display: flex;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .sidebar {
      width: 240px;
      background-color: #1f1f2e;
      padding: 16px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ffffff11;
      overflow-y: auto;
      gap: 10px;
    }

    .sidebar h2 {
      font-size: 1rem;
      color: #e0e0ff;
      margin-bottom: 5px;
      text-shadow: 0 0 8px #9333ea;
  border-bottom: 1px solid #999;
  padding-bottom: 8px;
  margin-bottom: 12px;

    }

    #chatList {
  display: flex;
  flex-direction: column;
  gap: 10px; /* Adds spacing between chat entries */
}

    .chat-entry {
      background: #2e2e44;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
      user-select: none;
    }

    .chat-entry:hover {
      background: #3b3b55;
    }

    .chat-entry.active {
      background-color: #9333ea55;
    }

    .chat-entry .remove {
      position: absolute;
      top: 6px;
      right: 10px;
      font-weight: bold;
      color: #ccc;
      cursor: pointer;
    }

    .chat-entry .remove:hover {
      color: #ff6b6b;
    }

    .new-chat-btn {
      margin-top: auto;
      background-color: #9333ea;
      padding: 10px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #9333ea88;
    }

    .container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(12px);
  padding: 20px;
  overflow: hidden;
  margin: 0 auto;
  width: 100%;
  align-items: center;
}



    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #e0e0ff;
      text-shadow: 0 0 10px #6b21a8;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px #6b21a8; }
      50% { text-shadow: 0 0 20px #a855f7; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 0;
      scrollbar-width: none;
      max-width: 850px;
      width: 100%;
    }

    .chat-container::-webkit-scrollbar {
      display: none;
    }

    .message {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in;
      white-space: pre-wrap;
      position: relative;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .message.ai {
      background: linear-gradient(145deg, #37306b, #4b3f91);
      align-self: flex-start;
      border: 1px solid #7c3aed30;
      box-shadow: 0 0 16px #7c3aed55;
    }

    .message.user {
      background: linear-gradient(145deg, #6b21a8, #9333ea);
      align-self: flex-end;
      border: 1px solid #e879f930;
      box-shadow: 0 0 16px #e879f955;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid #ffffff14;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(8px);
      max-width: 750px;
      width: 100%;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #1e1e2d;
      color: #fff;
      box-shadow: inset 0 0 6px #000;
    }

    button {
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 0 10px #9333ea88;
    }

    button:hover {
      background-color: #a855f7;
      transform: translateY(-1px);
    }

    .typing-indicator {
      align-self: flex-start;
    }

    .typing {
      display: flex;
      gap: 5px;
      padding: 10px 16px;
      background-color: #2f2f44;
      border-radius: 16px;
      box-shadow: 0 0 8px #6b728080;
    }

    .typing span {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite ease-in-out;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }
    @media (max-width: 768px) {
      .main { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; flex-wrap: wrap; }
      .container { padding: 10px; }
      h1 { font-size: 1.5rem; }
      .message { max-width: 100%; }
    }
    .mic-btn {
      background: #b44ade;
      padding: 0 10px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px #cd4adeaa;
    }
    .mic-btn:hover {
      background-color: #c522b8;
    }
    .mic-icon {
      width: 20px;
      height: 20px;
      fill: white;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2>
        üíæ Saved
      </h2>
      <div id="chatList"></div>
      <button onclick="createNewChat()" class="new-chat-btn">+ New Chat</button>
    </div>

    <div class="container">
      <h1>‚ú® v0rt3x AI ‚ú®</h1>
      <div class="chat-container" id="chat"></div>
      <div class="input-container">
        <input type="file" id="imageUpload" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
        <button onclick="document.getElementById('imageUpload').click()" class="mic-btn" title="Upload Image">üñºÔ∏è</button>
        <input type="text" id="input" placeholder="Ask me something deep..." />
        <button onclick="startVoice()" class="mic-btn" title="Speak">
          <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3zM5 11a1 1 0 0 0-2 0 9 9 0 0 0 8 8.94V22H8a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2h-3v-2.06A9 9 0 0 0 21 11a1 1 0 0 0-2 0 7 7 0 1 1-14 0z"/></svg>
        </button>
        
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const chatList = document.getElementById('chatList');
    const chatContainer = document.getElementById('chat');

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    let chats = JSON.parse(localStorage.getItem('vortexChats')) || [];
    let currentChatIndex = 0;

    function sanitize(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatCodeBlocks(text) {
      return text.replace(/```([\s\S]*?)```/g, (_, code) => {
        return `<pre><code>${sanitize(code)}</code></pre>`;
      });
    }

    function saveChats() {
      localStorage.setItem('vortexChats', JSON.stringify(chats));
    }

    function updateChatList() {
      chatList.innerHTML = '';
      chats.forEach((chat, index) => {
        const div = document.createElement('div');
        div.className = 'chat-entry' + (index === currentChatIndex ? ' active' : '');
        div.innerHTML = `<span>${chat.title || 'Chat ' + (index + 1)}</span><span class="remove" onclick="removeChat(event, ${index})">√ó</span>`;
        div.onclick = e => {
          if (e.target.classList.contains('remove')) return;
          switchChat(index);
        };
        div.ondblclick = () => {
          const newName = prompt("Rename chat:", chats[index].title);
          if (newName) {
            chats[index].title = newName;
            saveChats();
            updateChatList();
          }
        };
        chatList.appendChild(div);
      });
    }

    function createNewChat() {
      chats.push({ title: 'Chat ' + (chats.length + 1), messages: [] });
      currentChatIndex = chats.length - 1;
      saveChats();
      renderChat();
      updateChatList();
    }

    function removeChat(event, index) {
      event.stopPropagation();
      chats.splice(index, 1);
      if (currentChatIndex >= chats.length) currentChatIndex = chats.length - 1;
      saveChats();
      renderChat();
      updateChatList();
    }

    function switchChat(index) {
      currentChatIndex = index;
      renderChat();
      updateChatList();
    }

    function renderChat() {
      chatContainer.innerHTML = '';
      const msgs = chats[currentChatIndex]?.messages || [];
      msgs.forEach(({ text, sender }) => addMessage(text, sender, false));
    }

    function addMessage(text, sender, push = true) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = sender === 'ai' ? formatCodeBlocks(sanitize(text)) : sanitize(text);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      if (push) {
        chats[currentChatIndex].messages.push({ text, sender });
        saveChats();
      }
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message ai typing-indicator';
      typing.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = chatContainer.querySelector('.typing-indicator');
      if (indicator) indicator.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;
      sendBtn.textContent = '...';
      showTypingIndicator();

      if (chats[currentChatIndex].messages.length === 0) {
        chats[currentChatIndex].title = text.slice(0, 30) + (text.length > 30 ? "..." : "");
        updateChatList();
      }

      try {
        const response = await fetch('https://8f1a-129-222-76-21.ngrok-free.app/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await response.json();
        const reply = data.reply || "Hmm... couldn't get a reply.";
        removeTypingIndicator();
        addMessage(reply, 'ai');
      } catch (err) {
        console.error(err);
        removeTypingIndicator();
        addMessage("‚ö†Ô∏è Error talking to the AI.", 'ai');
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        input.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = function(e) {
        alert('Voice input failed: ' + e.error);
      };
      recognition.start();
    }

    // Init
    if (chats.length === 0) createNewChat();
    else renderChat();
    updateChatList();

    async function handleImageUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  addMessage("üñºÔ∏è [Image uploaded: " + file.name + "]", 'user');
  showTypingIndicator();

  const formData = new FormData();
  formData.append('image', file);

  try {
    const response = await fetch('https://8f1a-129-222-76-21.ngrok-free.app/image', {
      method: 'POST',
      body: formData,
    });
    const data = await response.json();
    const reply = data.reply || "ü§ñ Couldn't analyze the image.";
    removeTypingIndicator();
    addMessage(reply, 'ai');
  } catch (err) {
    console.error(err);
    removeTypingIndicator();
    addMessage("‚ö†Ô∏è Error processing the image.", 'ai');
  }
}

  </script>
</body>
</html>
