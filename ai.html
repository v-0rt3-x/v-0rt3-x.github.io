<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Oracle Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
    }

    /* Animated background gradient glow */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #6b21a8, #0ea5e9, #9333ea, #14b8a6);
      background-size: 400% 400%;
      animation: glowBg 20s ease infinite;
      filter: blur(120px);
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes glowBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 700px;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(124, 58, 237, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #e0e0ff;
      text-shadow: 0 0 10px #6b21a8;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px #6b21a8; }
      50% { text-shadow: 0 0 20px #a855f7; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 0;
      scrollbar-width: none;
    }

    .chat-container::-webkit-scrollbar {
      display: none;
    }

    .message {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in;
      white-space: pre-wrap;
      position: relative;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .message.ai {
      background: linear-gradient(145deg, #37306b, #4b3f91);
      align-self: flex-start;
      border: 1px solid #7c3aed30;
      box-shadow: 0 0 16px #7c3aed55;
    }

    .message.user {
      background: linear-gradient(145deg, #6b21a8, #9333ea);
      align-self: flex-end;
      border: 1px solid #e879f930;
      box-shadow: 0 0 16px #e879f955;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid #ffffff14;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(8px);
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #1e1e2d;
      color: #fff;
      box-shadow: inset 0 0 6px #000;
    }

    button {
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 0 10px #9333ea88;
    }

    button:hover {
      background-color: #a855f7;
      transform: translateY(-1px);
    }

    .typing-indicator {
      align-self: flex-start;
    }

    .typing {
      display: flex;
      gap: 5px;
      padding: 10px 16px;
      background-color: #2f2f44;
      border-radius: 16px;
      box-shadow: 0 0 8px #6b728080;
    }

    .typing span {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite ease-in-out;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ v0rt3x AI ✨</h1>
    <div class="chat-container" id="chat">
      <div class="message ai">Hello, I am v0rt3x. Ask your question.</div>
    </div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Ask me something deep..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
async function sendMessage() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  input.value = '';
  showTypingIndicator();

  try {
    const response = await fetch('https://326e-129-222-76-21.ngrok-free.app/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text }),
    });

    const data = await response.json();
    removeTypingIndicator();
    addMessage(data.reply || "Hmm... couldn't get a reply.", 'ai');
  } catch (err) {
    console.error(err);
    removeTypingIndicator();
    addMessage("⚠️ Error talking to the AI.", 'ai');
  }
}


    function addMessage(text, sender) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      const chat = document.getElementById('chat');
      const typing = document.createElement('div');
      typing.className = 'message ai typing-indicator';
      typing.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const chat = document.getElementById('chat');
      const indicator = chat.querySelector('.typing-indicator');
      if (indicator) chat.removeChild(indicator);
    }
  </script>
</body>
</html>
